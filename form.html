<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #radio{
        display:inline-block;
    }
    #label{
        vertical-align:top;
    }
    form{
        background-color:pink;
        margin-right: 1150px;
        border-radius: 15px;
        padding-left: 45px;
        padding-top: 20px;
        padding-bottom: 20px;
    }
</style>
<body>
    <form>
            <h2>Registration Form</h2>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required><br><br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required><br><br>
            <label for="number">Number</label>
            <input type="tel" name="number" id="number" required><br><br>
            <label for="gender"><span id="label">Gender</span></label>
            <div id="radio">
            <input type="radio" name="gender" id="gender" value="female">female<br>
            <input type="radio" name="gender" id="gender" value="male">Male<br>
            <input type="radio" name="gender" id="gender" value="others">Others<br>
            </div><br>
            <label for="dob">DOB</label>
            <input type="date" name="dob" id="dob" required><br><br>
            <label for="language">Language</label>
            <select>
                <option id="language" name="language" value="telugu">Telugu</option>
                <option id="language" name="language" value="tamil">Tamil</option>
                <option id="language" name="language" value="hindi">Hindi</option>
                <option id="language" name="language" value="malayalam">malayalam</option>
            </select><br>
            <label for="skills"><span id="label">Skills</span></label>
            <div id="radio">
            <input type="checkbox" name="skills" id="skills" value="java">java<br>
            <input type="checkbox" name="skills" id="skills" value="python">python<br>
            <input type="checkbox" name="skills" id="skills" value="c">C<br>
            <input type="checkbox" name="skills" id="skills" value="wd">Web Development<br>
            </div><br>
            <label for="add"><span id="label">Address</span></label>
            <textarea rows="3" cols="10"></textarea><br>
            <input type="submit" value="submit">
    </form>
</body>
</html>
